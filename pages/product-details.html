<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details | NyntraMart</title>

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <!-- Navigation -->
    <header class="navbar">
        <div class="logo"><a href="../index.html">NyntraMart</a></div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- PRODUCT DETAILS SECTION -->
    <section class="product-detail-section">
        <div class="product-detail-container">

            <div class="product-detail-img-box">
                <img id="product-image"
                     src="../images/product-default.jpg"
                     alt="Product Image"
                     class="product-detail-img">
            </div>

            <div class="product-detail-info">
                <h1 id="product-name">Loading...</h1>

                <div class="product-price-box">
                    <span class="product-price" id="product-price">₹0</span>
                </div>

                <p class="product-description" id="product-description">
                    Loading product details...
                </p>

                <div class="size-box">
                    <p>Select Size:</p>
                    <div class="sizes">
                        <button class="size-btn">S</button>
                        <button class="size-btn">M</button>
                        <button class="size-btn active-size">L</button>
                        <button class="size-btn">XL</button>
                        <button class="size-btn">XXL</button>
                    </div>
                </div>

                <div class="product-action-btns">
                    <button class="add-to-cart-btn">Add to Cart</button>
                    <button class="buy-now-btn">Buy Now</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 NyntraMart. All rights reserved.</p>
    </footer>


<!-- ✅ DYNAMIC PRODUCT LOADER SCRIPT -->
<script>
    const products = [
        {
            id: 1,
            name: "Men Cotton Shirt",
            price: 799,
            image: "../images/product1.jpg",
            description: "High-quality cotton shirt perfect for daily wear."
        },
        {
            id: 2,
            name: "Women Kurti",
            price: 899,
            image: "../images/product2.jpg",
            description: "Elegant and comfortable kurti suited for all occasions."
        },
        {
            id: 3,
            name: "Classic Watch",
            price: 1999,
            image: "../images/product3.jpg",
            description: "Premium wrist watch with a sleek modern design."
        },
        {
            id: 4,
            name: "Sneakers",
            price: 2599,
            image: "../images/product4.jpg",
            description: "Stylish and comfortable sneakers for everyday wear."
        }
    ];

    // Read ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const productId = parseInt(urlParams.get("id"));

    const product = products.find(p => p.id === productId);

    if (!product) {
        document.getElementById("product-name").textContent = "Product Not Found";
    } else {
        document.getElementById("product-image").src = product.image;
        document.getElementById("product-name").textContent = product.name;
        document.getElementById("product-price").textContent = "₹" + product.price;
        document.getElementById("product-description").textContent = product.description;
    }
</script>

</body>
</html>
